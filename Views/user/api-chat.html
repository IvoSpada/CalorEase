<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat-Bot Nutricionista</title>
        <link rel="stylesheet" href="../../assets/css/api-chat-style.css">

        <style>
            body{
                background-color: #0E1621;
            }
            .titulo{
                background-color: #0F172A;
                margin: 0%;
            }
            
            .dot {
                opacity: 0;
                animation: blink 1.5s infinite;
            }

            .dot:nth-child(2) {
                animation-delay: 0.3s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.6s;
            }

            .dot:nth-child(4) {
                animation-delay: 0.9s;
            }

            @keyframes blink {

                0%,
                100% {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }
            }

            .typing-cursor {
                display: inline-block;
                margin-left: 2px;
                animation: blinkCursor 1s steps(2, start) infinite;
                font-weight: bold;
                color: #555;
            }

            @keyframes blinkCursor {

                0%,
                100% {
                    opacity: 0.15;
                }

                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body>
        <div id="chatContainer">
            <h2 class="titulo">CalorIA</h2>

            <div id="response"></div>

            <div id="inputArea">
                <textarea id="inputText" placeholder="Escribe una comida o alimento..."></textarea>
                <div id="backButtonContainer">
                    <a href="/" id="backButton">‚Üê Volver al inicio</a>
                </div>
                <button id="sendButton">Enviar</button>
            </div>
        </div>

        <script src="../../assets/javascript/chat-bot.js"></script>
    </body>

</html>
