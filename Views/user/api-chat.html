<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat-Bot Nutricionista</title>
        <link rel="stylesheet" href="../../assets/css/api-chat-style.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f0f4f8;
                margin: 0;
                padding: 0;
            }

            #container {
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            h2 {
                text-align: center;
                color: #333;
            }

            textarea {
                width: 90%;
                height: 80px;
                padding: 10px;
                font-size: 16px;
                border-radius: 6px;
                border: 1px solid #ccc;
                resize: vertical;
                margin-bottom: 10px;
                margin: 0 auto;
            }

            button {
                display: inline-block;
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 16px;
                font-size: 16px;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin: 5px;
            }

            button:hover {
                background-color: #0056b3;
            }

            #response {
                white-space: normal;
                overflow-y: auto;
                max-height: 400px;
                padding: 10px;
                background: #f9f9f9;
                border-radius: 4px;
                font-family: sans-serif;
                line-height: 1.6;
            }


            #buttonRow {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h2>Consulta Nutricional con IA</h2>
            <textarea id="inputText" placeholder="Escribe comida y porciÃ³n, p.ej. 'Manzana 150g'"></textarea>
            <div id="buttonRow">
                <button id="sendButton">Enviar</button>
                <a href="/" id="backButton"><button>Volver al inicio</button></a>
            </div>
            <pre id="response"></pre>
        </div>
        <script src="../../assets/javascript/frontend.js"></script>
    </body>

</html>
