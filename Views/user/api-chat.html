<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Bot Nutricionista</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        background: #f0f0f0;
      }

      #chatContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        height: 100vh;
        background: white;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }

      h2 {
        text-align: center;
        background: #0077cc;
        color: white;
        margin: 0;
        padding: 15px;
      }

      #response {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 80%;
        white-space: pre-wrap;
      }

      .user {
        align-self: flex-end;
        background: #dcf8c6;
      }

      .bot {
        align-self: flex-start;
        background: #eeeeee;
      }

      #inputArea {
        display: flex;
        padding: 10px;
        background: #fafafa;
        border-top: 1px solid #ddd;
      }

      #inputText {
        flex: 1;
        resize: none;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #sendButton {
        margin-left: 10px;
        padding: 10px 15px;
        font-size: 1em;
        background: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #sendButton:hover {
        background: #005fa3;
      }

      #backButtonContainer {
        text-align: right;
        padding: 10px 20px;
        border-top: 1px solid #ddd;
        background: #fafafa;
      }

      #backButton {
        text-decoration: none;
        background: #ccc;
        color: black;
        padding: 8px 14px;
        border-radius: 5px;
        font-size: 0.9em;
        transition: background 0.3s;
      }

      #backButton:hover {
        background: #bbb;
      }
    </style>
  </head>
  <body>
    <div id="chatContainer">
      <h2>Asistente Nutricional IA</h2>

      <div id="response"></div>

      <div id="inputArea">
        <textarea
          id="inputText"
          placeholder="Escribe una comida o alimento..."
        ></textarea>
        <div id="backButtonContainer">
          <a href="/" id="backButton">← Volver al inicio</a>
        </div>
        <button id="sendButton">Enviar</button>
      </div>
    </div>

    <script>
      const sendButton = document.getElementById("sendButton");
      const inputText = document.getElementById("inputText");
      const responseDiv = document.getElementById("response");

      const prePrompt = `Actúa como un nutricionista profesional. Analiza el siguiente alimento y su porción aproximada. Incluye en tu respuesta:

- Sus valores nutricionales estimados (calorías, carbohidratos, grasas, proteínas).
- Qué tan saludable es y en qué contextos puede ser adecuado o no.
- A qué tipo de dieta puede pertenecer o en cuáles se recomienda (ej. baja en carbohidratos, alta en proteínas, etc.).
- Qué beneficios aporta o qué precauciones deberían tomarse al consumirlo.
- Una conclusión breve con recomendaciones.
- Si es una comida apta o no para celíacos, diabéticos o alguna otra enfermedad.

Utiliza un lenguaje claro, profesional y accesible, como si estuvieras asesorando a un paciente: `;

      sendButton.addEventListener("click", async () => {
        const userInput = inputText.value.trim();
        if (!userInput) return;

        addMessage(userInput, "user");
        inputText.value = "";

        addMessage("Cargando...", "bot");

        const prompt = prePrompt + userInput;

        try {
          const res = await fetch("http://localhost:3000/api/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
          const data = await res.text();

          const formatted = formatAsHTML(data);
          updateLastBotMessage(formatted);
        } catch (err) {
          updateLastBotMessage(`Error: ${err.message}`);
        }

        responseDiv.scrollTop = responseDiv.scrollHeight;
      });

      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.innerHTML = text;
        responseDiv.appendChild(msg);
      }

      function updateLastBotMessage(html) {
        const last = responseDiv.querySelector(".bot:last-child");
        if (last) last.innerHTML = html;
      }

      function formatAsHTML(text) {
        const escapeHTML = (str) =>
          str.replace(
            /[&<>]/g,
            (tag) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
              }[tag])
          );

        let escaped = escapeHTML(text);

        escaped = escaped.replace(
          /\*\*(?!\s)(.+?)(?!\s)\*\*/g,
          "<strong><em>$1</em></strong>"
        );
        escaped = escaped.replace(/\*(?!\s)(.+?)(?!\s)\*/g, "<em>$1</em>");

        const lines = escaped.split("\n");
        let html = "";
        let inList = false;

        lines.forEach((line) => {
          if (line.startsWith("* ")) {
            if (!inList) {
              html += "<ul>";
              inList = true;
            }
            html += `<li>${line.replace(/^\* /, "")}</li>`;
          } else {
            if (inList) {
              html += "</ul>";
              inList = false;
            }
            if (line.trim() !== "") {
              html += `<p>${line}</p>`;
            }
          }
        });

        if (inList) html += "</ul>";
        return html;
      }
    </script>
  </body>
</html>
