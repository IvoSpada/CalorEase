<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Registro de datos</title>
        <link rel="stylesheet" href="../../assets/css/data-register-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <div class="container">
            <header>Registro</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Nombre</p>
                    <div class="bullet"><span>1</span></div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Datos</p>
                    <div class="bullet"><span>2</span></div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Objetivo</p>
                    <div class="bullet"><span>3</span></div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Listo</p>
                    <div class="bullet"><span>4</span></div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="../../assets/php/logged-resources/data-register.php" method="POST" id="form-registro">
                    <!-- Paso 1 -->
                    <div class="page slide-page">
                        <div class="title">Información básica</div>
                        <div class="field">
                            <div class="label">Nombre</div>
                            <input type="text" name="nombre" required />
                        </div>
                        <div class="field">
                            <div class="label">Apellido</div>
                            <input type="text" name="apellido" required />
                        </div>
                        <div class="field">
                            <button class="firstNext next">Siguiente</button>
                        </div>
                    </div>

                    <!-- Paso 2 -->
                    <div class="page">
                        <div class="title">Datos físicos</div>
                        <div class="field">
                            <div class="label">Peso (kg)</div>
                            <input type="number" name="peso" required />
                        </div>
                        <div class="field">
                            <div class="label">Altura (m)</div>
                            <input type="number" step="0.01" name="altura" required />
                        </div>
                        <div class="field">
                            <div class="label">Objetivo de kcal diarias</div>
                            <input type="number" name="objKCAL" required />
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Atrás</button>
                            <button class="next-1 next">Siguiente</button>
                        </div>
                    </div>

                    <!-- Paso 3 -->
                    <div class="page">
                        <div class="title">Objetivo físico</div>
                        <div class="field">
                            <input type="radio" name="objetivo_fisico" id="bajar" value="Bajar peso" required />
                            <label for="bajar">Bajar peso</label>
                        </div>
                        <div class="field">
                            <input type="radio" name="objetivo_fisico" id="subir" value="Subir peso" />
                            <label for="subir">Subir peso</label>
                        </div>
                        <div class="field">
                            <input type="radio" name="objetivo_fisico" id="mantener" value="Mantener peso" />
                            <label for="mantener">Mantener peso</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Atrás</button>
                            <button class="next-2 next">Siguiente</button>
                        </div>
                    </div>

                    <!-- Paso 4 -->
                    <div class="page">
                        <div class="title">Confirmar</div>
                        <div class="field">
                            <p>¡Listo! Presioná enviar para finalizar el registro.</p>
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Atrás</button>
                            <button class="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <script src="../../assets/javascript/data-register-script.js">
        </script>
    </body>
</html>
