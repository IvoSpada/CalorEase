<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chatbot</title>
    </head>

    <body>
        <div class="container">
            <form>
                <textarea id="inputText" placeholder="Ingresa las comidas y las porciones aquÃ­..."></textarea>

                <button type="button" onclick="sendRequest()">Enviar</button>
            </form>

            <form action="register.php" method="post">
                <textarea class="response" id="response" name="response"></textarea>

                <input type="submit" />
            </form>
        </div>

        <script>
            async function sendRequest() {
                const inputText = document.getElementById("inputText").value;
                const responseDiv = document.getElementById("response");

                responseDiv.textContent = "Cargando...";

                try {
                    const res = await fetch("http://localhost:3000/generate", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ text: inputText }),
                    });

                    const data = await res.json();

                    if (data.response) {
                        responseDiv.textContent = data.response;
                    } else {
                        responseDiv.textContent = "No se pudo generar la respuesta.";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    responseDiv.textContent = "Hubo un error al procesar la solicitud.";
                }
            }
        </script>
    </body>

</html>
